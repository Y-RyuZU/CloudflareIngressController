apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cloudflare-ingress-controller-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cloudflare-ingress-youtrack
            path: overlays/youtrack
            namespace: youtrack
          - name: cloudflare-ingress-argocd
            path: overlays/argocd
            namespace: argocd
          - name: cloudflare-ingress-kube-system
            path: overlays/kube-system
            namespace: kube-system
  template:
    metadata:
      name: '{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: 'git@github.com:Y-RyuZU/CloudflareIngressController.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m